<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=970,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="main-min.css" rel="stylesheet">
  </head>

  <body>
    <script>
      var clickTag = "http://samsung.com";
    </script>
    <div id="ad_content" class="invisible">
      <div id="sport">
        <div id="photo" class="photo-start trans-2500 ease-none">
          <div id="court"></div>
          <div id="player" class="player-start trans-3500 ease-out-sine">
            <div id="player_arm_back" class="sprite-img player-arm-back trans-2500 ease-in-sine"></div>
            <div id="player_body" class="sprite-img player-body"></div>
            <div id="player_arm_ball" class="sprite-img player-arm-ball trans-2500 ease-in-sine"></div>
          </div>
        </div>
        <div id="scoreboard">
          <div id="digits"></div>
          <div id="q4">Q4</div>
          <div id="home" class="sprite-png score"></div>
          <div id="pipe"></div>
          <div id="away" class="sprite-png score"></div>
        </div>
      </div>
      <div id="cover" class="invisible"></div>
      <div id="battery" class="sprite-png battery-icon center-middle invisible"></div>
      <div id="headline" class="alpha-0">
        <div id="copy" class="invisible">
          <p>Stay charged from <br>tip-off to overtime.</p>
        </div>
        <span id="typed" class="large-text ease-out-cubic"></span>
      </div>
      <!-- <div id="legal" class="alpha-0">*Galaxy S7 series has longest lasting<br>Galaxy battery.</div> -->
      <div id="legal" class="sprite-png legal alpha-0"></div>
      <div id="end_card" class="invisible alpha-0">
        <div id="phone_end" class="phone-end-start ease-out-cubic"></div>
        <div id="phone_cover" class="full-bleed"></div>
        <div id="logo" class="sprite-png logo alpha-0"></div>
        <!-- <div id="tagline" class="sprite-png tagline alpha-0"></div> -->
        <div id="cta" class="alpha-0">
          <div id="cta_up" class="sprite-png cta-up trans-250"></div>
          <div id="cta_over" class="sprite-png cta-over trans-250 alpha-0"></div>
        </div>
      </div>
      <div id="branding" class="sprite-png branding alpha-0"></div>
    </div>
    <!-- Load scripts -->
    <script src="main-min.js"></script>
  </body>
</html>
