<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>[970x250] Screen 2 - LO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=970,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <script>
      var clickTag = "http://samsung.com/";
    </script>

    <div id="backup" onclick="window.open(window.clickTag || window.clickTAG)"></div>
    <div id="ad_content" class="invisible">
      <div id="animation"></div>
      <div id="frame1" class="middle-trans">
        <h1 id="f1_copy" class="alpha-0">Unleash your entertainment</h1>
      </div>
      <div id="frame2" class="middle-trans">
        <h1 id="f2_copy" class="alpha-0">Switch to Cinematic<br>Infinity Display</h1>
          <div id="cta" class="anti-alias alpha-0 center">SHOP NOW</div>
      </div>
      <div id="branding" class="sprite-svg branding"></div>
    </div>

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.7/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]>
    <script>
      document.getElementById('backup').className = 'backup'; // IE9 or below
    </script>
    <![endif]-->
  </body>

</html>
