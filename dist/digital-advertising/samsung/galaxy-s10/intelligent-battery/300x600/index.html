<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Banner</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="ad.size" content="width=300,height=600">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <script>
			var clickTag = "http://samsung.com/";
		</script>
    <div id="backup" onclick="window.open(window.clickTag)"></div>
    <div id="ad_content" class="invisible">

      <div id="head1">Want a tip<br>on how to<br>extend your<br>phoneâ€™s<br>battery life?</div>

        <div id="dark">
          <div id="dark_content">
            <div id="letters">
              <div id="ltr_G">G</div>
              <div id="ltr_a">a</div>
              <div id="ltr_l">l</div>
              <div id="ltr_a2">a</div>
              <div id="ltr_x">x</div>
              <div id="ltr_y">y</div>
            </div>
            <div id="logo" class="sprite-png logo"></div>
            <div id="branding" class="sprite-png branding"></div>
            <div id="head2" class="anti-alias">
              Switch<br>to Galaxy<br>with<br>Intelligent<br>Battery.
              <div id="cta" class="alpha-0">
                <div id="cta_up" class="sprite-png cta-up"></div>
                <div id="cta_over" class="sprite-png cta-over alpha-0"></div>
              </div>
            </div>
            <div id="legal" class="anti-alias">Based on average battery life under typical usage conditions.<br>Results may vary.</div>
            </div>
          </div>

          <div id="device" class="gpu">
            <div id="phone">
              <div id="phone_screen">
                <div id="charging" class="sprite-mov trans-24fps anti-alias">
                  <span id="percent" class="alpha-0">99%</span>
                </div>
              </div>
              <div id="phone_front" class="sprite-png device-front"></div>
            </div>
          </div>

        </div>
        <div id="border"></div>
        <!-- <div class="backup" style="opacity: 0.5"></div> -->
        <!--[if !IE]><!-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="bundle.js"></script>
        <!--<![endif]-->
        <!--[if IE]><script>document.getElementById('backup').className = 'backup'; /*IE9 or below*/</script><![endif]-->
  </body>

</html>
