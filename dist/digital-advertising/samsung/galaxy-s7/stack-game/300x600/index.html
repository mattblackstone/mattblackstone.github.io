<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=300,height=600">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="main-min.css">
  </head>

  <body>
    <script>
      var clickTag = "http://samsung.com";
    </script>
    <div id="ad_content" class="invisible">
      <!-- <div id="game" class="ease-in-out-sine trans-1000"> -->
      <div id="game">
        <div id="tower" class="ease-out-cubic trans-250">
          <div id="bloks">
            <div class="blok" style="transform:translate(-245px,235px)">
              <div style="background-color:hsl(336,22%,45%);height:160px;left:-80px" class="face-left"></div>
              <div style="background-color:hsl(336,22%,54%);width:160px;top:80px" class="face-right"></div>
              <div style="background-color:hsl(336,22%,63%);width:160px;height:160px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-220px,200px)">
              <div style="background-color:hsl(338,20%,38%);height:140px;left:-80px" class="face-left"></div>
              <div style="background-color:hsl(338,20%,46%);width:160px;top:70px" class="face-right"></div>
              <div style="background-color:hsl(338,20%,53%);width:160px;height:140px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-185px,175px)">
              <div style="background-color:hsl(340,25%,35%);height:140px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(340,25%,42%);width:140px;top:70px" class="face-right"></div>
              <div style="background-color:hsl(340,25%,49%);width:140px;height:140px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-160px,150px)">
              <div style="background-color:hsl(344,30%,40%);height:140px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(344,30%,48%);width:140px;top:70px" class="face-right"></div>
              <div style="background-color:hsl(344,30%,56%);width:140px;height:140px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-135px,125px)">
              <div style="background-color:hsl(349,40%,45%);height:140px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(349,40%,54%);width:140px;top:70px" class="face-right"></div>
              <div style="background-color:hsl(349,40%,63%);width:140px;height:140px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-110px,105px)">
              <div style="background-color:hsl(352,50%,50%);height:130px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(352,50%,60%);width:140px;top:65px" class="face-right"></div>
              <div style="background-color:hsl(352,50%,70%);width:140px;height:130px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-85px,80px)">
              <div style="background-color:hsl(357,60%,60%);height:130px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(357,60%,72%);width:140px;top:65px" class="face-right"></div>
              <div style="background-color:hsl(357,60%,84%);width:140px;height:130px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-60px,50px)">
              <div style="background-color:hsl(3,65%,64%);height:120px;left:-70px" class="face-left"></div>
              <div style="background-color:hsl(3,65%,77%);width:140px;top:60px" class="face-right"></div>
              <div style="background-color:hsl(3,65%,90%);width:140px;height:120px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(-25px,25px)">
              <div style="background-color:hsl(7,63%,67%);height:120px;left:-60px" class="face-left"></div>
              <div style="background-color:hsl(7,63%,80%);width:120px;top:60px" class="face-right"></div>
              <div style="background-color:hsl(7,63%,94%);width:120px;height:120px" class="face-top"></div>
            </div>
            <div class="blok" style="transform:translate(0,10px)">
              <div id="blok1" class="blok-right trans-500 ease-none">
                <div style="background-color:hsl(4,60%,65%);height:100px;left:-60px" class="face-left"></div>
                <div style="background-color:hsl(4,60%,78%);width:120px;top:50px" class="face-right"></div>
                <div style="background-color:hsl(4,60%,91%);width:120px;height:100px" class="face-top"></div>
              </div>
            </div>
            <div class="blok" style="transform:translate(25px,-15px)">
              <div id="blok2" class="invisible blok-left trans-500 ease-none">
                <div id="bonus2" style="width:120px;height:100px" class="bonus ease-out-cubic trans-1000 invisible"></div>
                <div style="background-color:hsl(359,60%,65%);height:100px;left:-60px" class="face-left"></div>
                <div style="background-color:hsl(359,60%,78%);width:120px;top:50px" class="face-right"></div>
                <div style="background-color:hsl(359,60%,91%);width:120px;height:100px" class="face-top"></div>
              </div>
            </div>
            <div class="blok" style="transform:translate(50px,-40px)">
              <div id="blok3" class="invisible blok-right trans-500 ease-none">
                <div id="bonus3" style="width:120px;height:100px" class="bonus ease-out-cubic trans-1000 invisible"></div>
                <div style="background-color:hsl(0,58%,62%);height:100px;left:-60px" class="face-left"></div>
                <div style="background-color:hsl(0,58%,74%);width:120px;top:50px" class="face-right"></div>
                <div style="background-color:hsl(0,58%,87%);width:120px;height:100px" class="face-top"></div>
              </div>
            </div>
            <div class="blok" style="transform:translate(75px,-65px)">
              <div id="blok4" class="invisible blok-left trans-500 ease-none">
                <div id="bonus4" style="width:120px;height:100px" class="bonus ease-out-cubic trans-1000 invisible"></div>
                <div style="background-color:hsl(1,57%,59%);height:100px;left:-60px" class="face-left"></div>
                <div style="background-color:hsl(1,57%,71%);width:120px;top:50px" class="face-right"></div>
                <div style="background-color:hsl(1,57%,83%);width:120px;height:100px" class="face-top"></div>
              </div>
            </div>
            <div class="blok" style="transform:translate(100px,-90px)">
              <div id="blok5" class="invisible blok-right trans-500 ease-none">
                <div id="bonus5" style="width:120px;height:100px" class="bonus ease-out-cubic trans-1000 invisible"></div>
                <div style="background-color:hsl(0,53%,55%);height:100px;left:-60px" class="face-left"></div>
                <div style="background-color:hsl(0,53%,66%);width:120px;top:50px" class="face-right"></div>
                <div style="background-color:hsl(0,53%,77%);width:120px;height:100px" class="face-top"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="score">97</div>
      </div>
      <div id="game_cover" class="invisible"></div>
      <div id="battery" class="sprite-png battery-icon center-middle invisible"></div>
      <div id="legal" class="alpha-0"></div>
      <div id="headline" class="alpha-0">
        <div id="copy" class="invisible">
          <p>Stay <br>stacked <br>with <br>power.</p>
        </div>
        <span id="typed" class="large-text ease-out-cubic"></span>
      </div>
      <div id="end_card" class="invisible alpha-0">
        <div id="phone_end" class="phone-end-start ease-out-cubic"></div>
        <div id="phone_cover" class="full-bleed"></div>
        <div id="logo" class="sprite-png logo alpha-0"></div>
        <!-- <div id="tagline" class="sprite-png tagline alpha-0"></div> -->
        <div id="cta" class="alpha-0">
          <div id="cta_up" class="sprite-png cta-up trans-250"></div>
          <div id="cta_over" class="sprite-png cta-over trans-250 alpha-0"></div>
        </div>
      </div>
      <div id="branding" class="sprite-png branding alpha-0"></div>
    </div>
    <!-- Load scripts -->
    <script src="main-min.js"></script>
  </body>
</html>
