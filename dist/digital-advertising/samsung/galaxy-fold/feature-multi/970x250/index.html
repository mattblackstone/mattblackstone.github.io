<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Banner</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="ad.size" content="width=970,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <script>
			var clickTag = "http://samsung.com/";
		</script>
    <div id="backup" onclick="window.open(window.clickTag)"></div>
    <div id="ad_content" class="invisible">
      <div id="device" class="gpu">
        <div id="fold">
          <div id="side_left">
            <div id="fold_left">
              <div id="parts_left">
                <div id="multitask">
                  <div id="apps">
                    <div id="fashion_sm" class="fashion app-sm">
                      <div id="dark_sm" class="darken alpha-0"></div>
                    </div>
                    <div id="website">
                      <div class="sprite-png site-button center"></div>
                      <div class="sprite-png site-img-sm3"></div>
                      <div class="sprite-png site-img-sm2 center"></div>
                      <div class="sprite-png site-img-sm1"></div>
                      <div class="sprite-png site-text center"></div>
                      <div class="sprite-png site-img-lrg center"></div>
                      <div class="sprite-png site-title-left"></div>
                      <div class="sprite-png site-title center"></div>
                      <div class="sprite-png site-title-right"></div>
                      <div class="sprite-png browser-star"></div>
                      <div class="sprite-png browser-reload"></div>
                      <div id="dark_lg" class="darken alpha-0"></div>
                      <div class="browser-bar">
                        <div class="sprite-png browser-list"></div>
                        <div class="sprite-png browser-tabs"></div>
                        <div class="sprite-png browser-home"></div>
                        <div class="sprite-png browser-fwd"></div>
                        <div class="sprite-png browser-back"></div>
                      </div>
                    </div>
                    <div id="google_maps" class="app-sm">
                      <div class="sprite-png google-maps"></div>
                    </div>
                    <div id="fashion_lg" class="fashion shadow alpha-0"></div>
                  </div>
                  <div id="footer" class="sprite-png ui-footer"></div>
                  <div id="header" class="sprite-png ui-header-white"></div>
                </div>
                <div id="edge_bl" class="sprite-png edge-bl"></div>
                <div id="bezel_left" class="sprite-png bezel-left"></div>
              </div>
            </div>
          </div>
          <div id="side_right">
            <div id="fold_right">
              <div id="parts_right">
                <div id="screen_right" class="sprite-png screen-left"></div>
                <div id="edge_br" class="sprite-png edge-br"></div>
                <div id="bezel_right" class="sprite-png bezel-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="headline" class="anti-alias">Three apps. One screen.</div>
      <div id="cta">
        <div id="cta_up" class="sprite-png cta-up"></div>
        <div id="cta_over" class="sprite-png cta-over alpha-0"></div>
      </div>
      <div id="legal" class="alpha-0">Multi Active Window works with select applications.</div>
      <div id="logo" class="sprite-png logo"></div>
      <div id="branding" class="sprite-png branding"></div>
    </div>
    <!-- <div class="backup" style="opacity: 0.5"></div> -->

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.0/TweenMax.min.js"></script>
    <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]><script>document.getElementById('backup').className = 'backup'; /*IE9 or below*/</script><![endif]-->
  </body>

</html>
