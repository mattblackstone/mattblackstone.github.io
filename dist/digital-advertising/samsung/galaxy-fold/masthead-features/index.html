<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Samsung | Galaxy Fold</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
    <!-- <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script> -->
  </head>

  <body>
    <script>
			var clickTag = "http://samsung.com/";
		</script>
    <div id="backup" onclick="window.open(window.clickTag)"></div>
    <div id="ad_content" class="invisible">
      <div id="auto_video">
        <div id="auto_video_player"></div>
        <div id="seek_cover"></div>
      </div>
      <div id="feature_video" class="invisible">
        <div id="feature1_video_player"></div>
        <div id="feature2_video_player"></div>
        <div id="feature3_video_player"></div>
        <div id="feature_video_hit"></div>
      </div>
      <div id="branding" class="sprite-png branding"></div>
      <!-- <div id="logo" class="sprite-png logo"></div> -->
      <div id="time" class="invisible">0.00</div>
      <div id="headline">The new<br>Galaxy Fold</div>
        <div id="cta">
          <div id="cta_up" class="sprite-png cta-up"></div>
          <div id="cta_over" class="sprite-png cta-over alpha-0"></div>
        </div>
        <div id="auto_video_hit"></div>
        <div id="overlay" class="no-mouse"></div>
        <!-- <div class="backup" style="opacity: 0.5"></div> -->
      </div>
      <div id="cta_hit"></div>
      <!--[if !IE]><!-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
      <script src="bundle.js"></script>
      <!--<![endif]-->
      <!--[if IE]><script>document.getElementById('backup').className = 'backup'; /*IE9 or below*/</script><![endif]-->
  </body>

</html>
